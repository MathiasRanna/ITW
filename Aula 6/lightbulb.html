<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lightbulb</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function lightBulb(isOn) {
            if (isOn){
                document.getElementById("lightbulb").src = "on.png";
                document.getElementById("switch").innerHTML = "(ON) / OFF";

            } else {
                document.getElementById("lightbulb").src = "off.jpg";
                document.getElementById("switch").innerHTML = "ON / (OFF)";
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Exercise 4 - Switch the light</h1>
    <hr>
    <img id="lightbulb" src="off.jpg" alt="lightbulb">
    <hr>
    <button type="submit" class="btn btn-primary" onclick="lightBulb(true)">ON</button>
    <button type="submit" class="btn btn-primary" onclick="lightBulb(false)">OFF</button>

    <h1 id="switch">ON / (OFF)</h1>
</div>

</body>
</html>
