<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather-App KnockoutJS</title>
    <!-- Google fonts and other fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- KnockoutJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <!-- My script -->
    <script src="weather-knockoutJS.js"></script>
</head>
<body>
<div class="container">
    <label for="selectedCity">City:</label>
    <select id="selectedCity" class="form-select" data-bind="event: { change: cityChanged }">
        <option value="">Select a city name</option>
        <option value="Aveiro, PT">Aveiro</option>
        <option value="Porto, PT">Porto</option>
        <option value="Paris, FR">Paris</option>
        <option value="London, UK">London</option>
        <option value="New York, US">New York</option>
    </select>
    <table class="table table-striped" data-bind="with : weatherInfo">
        <tr>
            <td class="col-md-2">City name:</td>
            <td class="col-md-10" id="cityName"><span data-bind="text: name"></span> / <span
                    data-bind="text: sys.country"></span></td>
        </tr>
        <tr>
            <td class="col-md-2">Coordinates:</td>
            <td class="col-md-10" id="coordinates">Lon: <span data-bind="text: coord.lon"></span> / Lat: <span
                    data-bind="text: coord.lat"></span></td>
        </tr>
        <tr>
            <td class="col-md-2">Weather:</td>
            <td class="col-md-10" id="weather"><span data-bind="text: weather[0].description"></span></td>
        </tr>
        <tr>
            <td class="col-md-2">Temperature:</td>
            <td class="col-md-10" id="temperature"><span data-bind="text: main.temp"></span> ºK / <span
                    data-bind="text: main.temp - 273.15"> Cº</span></td>
        </tr>
        <tr>
            <td class="col-md-2">Air pressure:</td>
            <td class="col-md-10" id="airPressure"><span data-bind="text: main.pressure"></span></td>
        </tr>
        <tr>
            <td class="col-md-2">Collected data:</td>
            <td class="col-md-10" id="allData"><span data-bind="text: ko.toJSON($data)"></span>
            </td>
        </tr>
    </table>
</div>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
