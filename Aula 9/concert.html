<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concert</title>
    <!-- Google fonts and other fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <form novalidate id="mainForm" class="needs-validation" action="#" method="post">
        <h1>Concert form</h1>
        <div class="border-bottom mb-4"></div>
        <div class="row g-2">
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" id="name" pattern=".{10,100}" value="" required>
                <label for="name" class="form-label">Name</label>
                <div class="invalid-feedback"><i class="fa fa-warning"></i>Insert name more than 10 characters</div>
            </div>
            <div class="form-floating mb-3 col-6">
                <input type="text" class="form-control" id="address" pattern=".{20, 200}" required>
                <label for="address" class="form-label">Address</label>
            </div>
        </div>
        <div class="row g-2">
            <div class="mb-3 col-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-floating">
                    <textarea type="" id="addInfo" class="form-control"></textarea>
                    <label for="addInfo" class="form-label">Additional info</label>
                </div>
            </div>
            <div class="form-floating mb-3 col-6 border">
                <div class="border-bottom"><h6>Select seat</h6></div>
                <div class="form-check">
                    <input class="form-check-input" id="frontGrass" type="checkbox">
                    <label for="frontGrass" class="form-label">Front Grass - 100€</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="rearGrass" type="checkbox">
                    <label for="rearGrass" class="form-label">Rear Grass - 80€</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="rearStand" type="checkbox">
                    <label for="rearStand" class="form-label">Rear Stand - 65€</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="sideStand" type="checkbox">
                    <label for="sideStand" class="form-label">Side Stand - 50€</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="form-floating col-4">
                <input type="text" id="totalValue" class="form-control" readonly>
                <label for="totalValue" class="form-label">Amount to pay</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <input id="target" type="submit" class="btn btn-primary col-2">
        </div>
    </form>

</div>


<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="concert-js.js"></script>
</body>
</html>
