<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW - teste prático 8 2021/22</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="teste8.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="bannerTop"></div>
<div class="container">
    <form id="form_element" class="needs-validation" action="http://192.168.160.36/FormEcho.aspx" method="POST">
        <input type="hidden" id="avatar" name="avatar" value=""/>
        <div class="form-floating col-12">
            <div class="input-group">
                <div class="col-sm-2"><label for="field_1" class="form-label">Nome</label></div>
                <input type="email" class="form-control" name="FirstName" id="field_1" value="" pattern=".{3,}">            </div>
            <div class="">
                <div class="invalid-feedback" id="field_1_Error"><i class="fa fa-warning"></i> Erro: Tamanho mínimo do nome: 2 palavras</div>
            </div>
        </div>
        <div class="form-floating col-12"></div>
            <div class="input-group has-validation">
                <div class="col-sm-2"><label for="field_21" class="form-label">Sexo</label></div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="field_21" name="field_2" value="Masculino" onchange="setSelect()"/>
                    <label for="field_21" class="form-check-label">Masculino</label><br>
                    <input class="form-check-input" type="radio" id="field_22" name="field_2" value="Feminino" onchange="setSelect()"/>
                    <label for="field_22" class="form-check-label">Feminino</label>
                </div>
            </div>
            <div class=" justify-content-end">
                <div class="hide col-md-10 text-danger invalid-feedback" id="field_2_Error"><i class="fa fa-warning"></i> Erro: Tem de escolher um
                    dos valores.
                </div>
            </div>
        </div>
        <div class="form-floating col-12">
            <div class="input-group">
                <div class="col-sm-2"><label for="field_3" class="form-label">Data de nascimento</label></div>
                <input class="form-check col-sm-3" type="date" id="field_3" name="field_3" />
            </div>
            <div class="invalid">
                <div class="invalid-feedback" id="field_3_Error"><i class="fa fa-warning"></i> Erro: Tem de inserir uma data.</div>
            </div>
        </div>
        <div class="form-floating col-12">
            <div class="input-group">
                <div class="col-sm-2"><label for="field_4" class="form-label">Avatar</label></div>
                <select id="field_4" name="field_4" class="form-select col-6 h-25" onchange="setImage()">
                    <option value="">--- Selecione um Sexo ---</option>
                </select>
                <div class="col-6 m-2"><img class="img-fluid float-end" id="avatarImg" src="https://cutt.ly/geIdQJZ" width="200"/></div>
            </div>
            <div class="">
                <div class="invalid-feedback" id="field_4_Error"><i class="fa fa-warning"></i> Erro: Tem de escolher um avatar.</div>
            </div>
        </div>
        <hr/>
        <div class="d-flex justify-content-center m-1">
            <div class="btn-group align-items-center">
                <input type="submit" value="Validar e enviar" class="btn btn-primary btn-" onclick="return valida()"/>
                <input type="reset" value="Limpar Erros" class="btn btn-danger" onclick="limpa()"/>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="teste8.js"></script>
</body>
</html>
